<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Booking - Confirmation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e59232f0a1.js" crossorigin="anonymous"></script>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }
    </style>
</head>
<body>
<section>
    <header>
        <h1>Event Booking page - Booking confirmation </h1>
    </header>
    <table>
        <tr>
            <th colspan="2">
                Your Booking Status
            </th>
        </tr>
        <tr>
            <td><b>Attendee Name </b></td>
            <td th:text="${hostName} ? ${hostName} : 'Petko Petkov'"></td>
        </tr>
        <tr>
            <td><b>Client IP Address</b></td>
            <td th:text="${hostAddress != null} ? ${hostAddress} : '127.0.0.1'"></td>
        </tr>
        <tr>
            <td><b>Booking for Event</b></td>
            <td th:text="${eventName != null} ? ${eventName} : 'Oppenheimer'"></td>
        </tr>
        <tr>
            <td><b>Event Location</b></td>
            <td th:text="${location != null && !location.isEmpty()} ? ${location} : 'Location 1'"></td>
        </tr>
        <tr>
            <td><b>Number of tickets</b></td>
            <td th:text="${numOfTickets != null} ? ${numOfTickets} : '2'"></td>
        </tr>
    </table>
    <br>
    <form th:method="GET" th:action="@{/eventBookingController}">
        <label for="bookingSearch">Search Booking By Name</label>
        <input type="text" id="bookingSearch" name="bookingSearch">
        <br>
        <input type="submit" class="btn btn-primary" value="Submit" />
        <a type="button" class="btn btn-primary" href="/events">Back</a>
    </form>
    <br/>
</section>
</body>
</html>
