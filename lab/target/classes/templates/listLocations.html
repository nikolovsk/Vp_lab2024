<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Locations</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e59232f0a1.js" crossorigin="anonymous"></script>

    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Event Booking App</h1>
</header>
<main>

    <form th:method="POST" th:action="@{/listLocations}">

        <h2>All Locations:</h2>

        <div th:each="location : ${locations}">
            <input type="radio" id="loc" name="loc" th:value="${location.getName()}" />

            <div>
                <p>
                    Name: <th:block th:text="${location.getName()}"></th:block>,
                    Address: <th:block th:text="${location.getAddress()}"></th:block>,
                    Capacity: <th:block th:text="${location.getCapacity}"></th:block>,
                    Description: <th:block th:text="${location.getDescription()}"></th:block>
                </p>
                <div>
                    <th:block>
                        <form th:action="@{'/locations/delete/{id}' (id=${location.getId()})}"
                              th:method="DELETE">
                            <button type="submit" class="btn btn-danger">
                                <i>Delete</i>
                            </button>
                        </form>
                    </th:block>
                </div>
            </div>
        </div>

        <div>
            <a href="/locations/add-form" class="btn btn-dark">Add new location</a>
        </div>
    </form>
</main>
</body>
</html>
